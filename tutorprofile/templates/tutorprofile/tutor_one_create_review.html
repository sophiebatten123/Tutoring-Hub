{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div class="container-fluid center-block">
    <div class="row profile">
        <div class="col-3">
            <div class="row">
                <div class="col-12 user-image">
                    <img src="../../../static/images/tutorone.png" alt="cartoon image of a tutor">
                </div>
            </div>
            <div class="row">
                <div class="col-12 user-info">
                    <h1>Barry Hyman</h1>
                    <p>Â£30 per hour</p>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half"></i>
                </div>
            </div>
            <div class="row center-block">
                <div class="col-10">
                    <a href="{% url 'tutor_one_profile' %}"><button class="btn btn-signup btn-lg user-btns" id="proile-btn">Profile Page</button></a>
                    <a href="{% url 'tutor_one_qualifications' %}"><button class="btn btn-signup btn-lg user-btns" id="qualifications-btn">Qualifications</button></a>
                    <a href="{% url 'tutor_one_reviews' %}"><button class="btn btn-signup btn-lg user-btns" id="reviews-btn">Reviews</button></a>
                </div>
            </div>
        </div>
        <div class="col-6" id="reviews">
            <h3>Create review:</h3>
            <form action="" method="POST">
                {% csrf_token %}

                {{ form | crispy }}
            
                <input type="submit" value="Submit" class="btn btn-secondary">
            </form>
        </div>
        <div class="col-3" id="bookings-button">
            <div class="row booking-button">
                <a href="{% url 'tutor_one' %}"><button class="btn btn-signup btn-lg user-btns tutorpage-buttons" id="booking-btn">Book Lesson</button></a>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block postloadjs %}
<script src="{% static 'js/tutor.js' %}"></script>
{% endblock %}
